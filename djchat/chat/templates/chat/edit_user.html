{% extends 'core/base.html' %} {% block content %}
<main class="max-w-6xl mx-auto p-6">
  {% if messages %}
  <div class="message mb-6 p-6 bg-rose-300 text-white rounded-xl">
    {% for message in messages %}
    <p>{{ message }}</p>
    {% endfor %}
  </div>
  {% endif %}
</main>
<form method="post">
  {% csrf_token %} {{ form.as_p }}

  <button class="inline-block py-2 px-6 mt-6 bg-rose-600 text-white rounded-xl">
    Save Changes
  </button>
</form>

{% endblock %}
