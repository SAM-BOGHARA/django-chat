<div class="grid grid-cols-4 gap-4">
    {% for room in rooms %}
    <div
      class="p-4 rounded-xl {% if room.status == 'waiting' %}bg-emerald-100{% elif room.status == 'active' %}bg-yellow-100{% else %}bg-gray-100 {% endif %}"
    >
      <div class="mb-4 text-lg">Chat</div>
      <p>
        <b>ID: </b>{{room.uuid}} <br />
        <b>Name: </b>{{room.client}} <br />
        <b>Status: </b>{{room.get_status_display}} <br />
        <b>Agent: </b> {% firstof room.agent.name 'None yet..' %} <br />
      </p>

      <a
        href="{% url 'chat:room' room.uuid %}"
        class="mt-2 inline-block py-2 px-5 bg-emerald-800 text-white rounded-xl"
        >Join</a
      >
    </div>
    {% empty %}{% endfor %}
  </div>
